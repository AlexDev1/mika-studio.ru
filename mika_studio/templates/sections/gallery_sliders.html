<!-- out gallery part here -->
<section class="our_gallery gallery_style_2 section_bg section_padding">{% load static thumbnail %}
  <div class="container-fluid no-gutters">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="section_tittle_style_02">
          <h2 class="title wow fadeInDown" data-wow-delay=".3s">
            <div class="title_overlay_effect">Фотогалерея</div>
          </h2>
          <p class="description wow fadeInDown" data-wow-delay=".3s"><i>Жизнь</i> состоит не из времени, а из <i>моментов</i>
          </p>
        </div>
      </div>
    </div>
    <div class="row wow fadeInDown" data-wow-delay=".5s">
      <div class="col-lg-12 p-0">
        <div class="gallery_slider owl-carousel gallery_popup_img">
          {% for photo in photos %}
            {% thumbnail photo.photo "375" crop="center" as im %}
              <a href="{{ photo.photo.url }}" class="grid-item" style="background-image:url('{{ im.url }}')">
                <div class="grid_item_content">
                  <h3>{{ photo.title|default_if_none:"" }}</h3>
                </div>
              </a>
            {% endthumbnail %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="gallery_animation_1">
    <div data-parallax='{"x": 2, "y": 20, "rotateZ":0}'><img src="{% static '' %}img/icon/banner_two_1.png" alt="#">
    </div>
  </div>
  <div class="gallery_animation_2">
    <div data-parallax='{"x": 10, "y": 50, "rotateZ":0}'><img src="{% static '' %}img/icon/event_1.png" alt="#"></div>
  </div>
</section>
<!-- out gallery part end -->
